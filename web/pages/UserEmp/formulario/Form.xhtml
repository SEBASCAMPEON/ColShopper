<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">



    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="top">
            Formulario Registro

        </ui:define>

        <ui:define name="body">
            <form jsf:id="CreateUserForm" class="registro">
                
                <input type="text"
                       placeholder="Nombre"                       
                       jsf:id="nombre"
                       require="true"
                       jsf:value="#{usuariosController.currentUsuarios.nombreUsuario}">
                </input>
                
                <input type="text"
                       placeholder="Apellido"                       
                       jsf:id="apellidos"
                       require="true"
                       jsf:value="#{usuariosController.currentUsuarios.apellidoUser}">
                </input>
                <select jsf:value="#{usuariosController.currentUsuarios.idTipoDocumento}"
                        required="true"
                        size="1">
                    <f:selectItem itemLabel="Tipo Documento"/>
                    <f:selectItem itemLabel="CC" itemValue="CC"/>
                    <f:selectItem itemLabel="TI" itemValue="TI"/>
                </select>

              

                <select jsf:value="#{usuariosController.currentUsuarios.sexo}"
                        require="true"
                        size="1">
                    <f:selectItem itemLabel="Sexo"/>
                    <f:selectItem itemLabel="Femenino" itemValue="F"/>
                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                </select>
              
               
                <input type="text"
                       placeholder="Direccion"
                       class="Userform"
                       jsf:id="direccion"
                       require="true"
                       jsf:value="#{usuariosController.currentUsuarios.direccion}">
                </input>

               
                <input type="tel"
                       placeholder="Telefono"
                       class="Userform"
                       jsf:id="telefono"
                       require="true"
                       jsf:value="#{usuariosController.currentUsuarios.telefono}">
                </input>

               
                <input type="email"
                       placeholder="Email"
                       class="Userform"
                       jsf:id="email"
                       require="true"
                       jsf:value="#{usuariosController.currentUsuarios.email}">
                </input>
               
                
                <input type="text"
                       placeholder="Razon social"
                       class="Userform"
                       jsf:id="razonSocial"
                       require="true"
                       jsf:value="#{usuariosController.currentUsuarios.razonSocial}">
                </input>
              
                <select jsf:value="#{usuariosController.ciudad}" required="true" size="1">

                    <f:selectItem itemLabel="Seleccione uno..."/>
                    <f:selectItems value="#{ciudadController.itemsCiudad}"
                                   var="idCiudad"
                                   itemValue="#{idCiudad.idCiudad},#{idCiudad.idDepartamento.idDepartamento}"
                                   itemLabel="#{idCiudad.nombreCiudad}"/>             
                </select>
               
                <input type="password"
                       placeholder="contraseÃ±a"
                       class="Userform"
                       jsf:id="password"
                       require="true"
                       jsf:value="#{usuariosController.currentUsuarios.password}">
                </input>
                
                <select jsf:value="#{usuariosController.currentUsuarios.idRoles}" required="true" size="1">

                    <f:selectItem itemLabel="Roles"/>
                    <f:selectItems value="#{rolesController.itemsRoles}"
                                   var="Roles"
                                   itemValue="#{Roles}"
                                   itemLabel="#{Roles.nombreRol}"/>             
                </select>
                
                

                <button class="guardar"
                        type="submit"
                        value="Guardar"
                        jsf:id="boton"
                        jsf:value="">
                    GUARDAR 
                </button>

            </form>
        </ui:define>

        <ui:define name="bottom">

        </ui:define>

    </ui:composition>


</html>
